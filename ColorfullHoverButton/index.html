<div id="info">
  Observe the platform icon's motion direction when there is up and down
  hover on options.
</div>
<link rel="stylesheet" href="style.css">

<form>
  <input type="checkbox" id="options-checkbox-btn" />
  <div id="select-btn" class="fx fx-justify-between">
    <div id="selected-value">
      <span>Select a platform</span>
    </div>
    <div id="chevrons">
      <i class="fas fa-chevron-up"></i>
      <i class="fas fa-chevron-down"></i>
    </div>
  </div>
  <div id="options">
    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value="html" />
      <input class="option-radio-btn bottom" type="radio" name="platform" value="html" />
      <i class="fab fa-html"></i>
      <span class="option-label">html</HTML></span>
      <span class="option-value">html</span>
    </div>
    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value="CSS" />
      <input class="option-radio-btn bottom" type="radio" name="platform" value="CSS" />
      <i class="fab fa-CSS"></i>
      <span class="option-label">CSS</span>
      <span class="option-value">CSS</span>
    </div>
    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value="JavaScript" />
      <input class="option-radio-btn bottom" type="radio" name="platform" value="JavaScript" />
      <i class="fab fa-JavaScript"></i>
      <span class="option-label">JavaScript</span>
      <span class="option-value">JavaScript</span>
    </div>
    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value="TypeScript" />
      <input class="option-radio-btn bottom" type="radio" name="platform" value="TypeScript" />
      <i class="fab fa-TypeScript"></i>
      <span class="option-label">TypeScript</span>
      <span class="option-value">TypeScript</span>
    </div>
    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value="SQL" />
      <input class="option-radio-btn bottom" type="radio" name="platform" value="SQL" />
      <i class="fab fa-stack-SQL"></i>
      <span class="option-label">SQL</span>
      <span class="option-value">SQL</span>
    </div>
    <div class="option">
      <input class="option-radio-btn top" type="radio" name="platform" value="Python" />
      <input class="option-radio-btn bottom" type="radio" name="platform" value="Python" />
      <i class="fab fa-Python"></i>
      <span class="option-label">Python</span>
      <span class="option-value">Python</span>
    </div>
    <div id="option-bg"></div>
  </div>
</form>
